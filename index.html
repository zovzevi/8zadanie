<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8 lesson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="8.js" defer></script>
</head>
<body class="root h-100 d-flex flex-column justify-content-between">
<header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 d-flex justify-content-md-start justify-content-between align-items-center">
        <img src="logo.jpg" alt="Логотип" class="logo">
        <h5 class="name-project m-0">Человек паук</h5>
      </div>
    </div>
  </div>
</header>
<main class="p-5 h-50 d-flex flex-column justify-content-center">
  <div class="container mx-auto d-flex flex-column align-items-center justify-content-center">
    <button class="btn btn-outline-secondary w-50 " id="btn">Кто ты, воин</button>
  </div>
  <div     class="justify-content-center align-items-center m-0 w-100"
           id="pop-up">
    <form id="form" class="front-block p-4">
      <div>
        <label for="name" class="form-label">имя</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-1">
        <label for="first-name" class="form-label">фамилия</label>
        <input type="text" class="form-control" id="first-name" name="lastName">
      </div>
      <div class="mb-3">
        <label for="e-mail" class="form-label">e-mail</label>
        <input type="email" class="form-control" id="e-mail" name="mail">
      </div>
      <div>
        <label for="password" class="form-label">пароль</label>
        <input type="password" class="form-control" id="password" name="pass">
      </div>
      <div class="mb-4">
        <label for="any" class="form-label">блаблабла</label>
        <input type="text" class="form-control" id="any" name="any">
      </div>
      <div>
        <label for="check">Вы принимаете нашу <a href="./check.pdf">Политику конфеденциальности?</a></label>
        <br>
        <input type="checkbox" id="check">
      </div>
      <div class="btn">
        <button class="btn btn-outline-secondary" id="submit">Отправить</button>
      </div>
    </form>
  </div>
</main>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md d-flex flex-column justify-content-center align-items-center">
        <a id="bottom"></a>
        <p class="m-0">Преподаватель: Синица</p>
        <p class="m-0">Студент: Носков</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
